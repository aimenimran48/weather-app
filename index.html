<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- card -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="weather-app-img/images/search.png" alt=""></button>
        </div>
        <!-- error -->
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <!-- weather -->
        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp" id="temp">22Â°C</h1>
            <h2 class="city" id="city">New York</h2>
            <!-- details -->
       <div class="details">
        <div class="col">
            <img src="weather-app-img/images/humidity.png">
            <div>
                <p class="humidity" id="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="weather-app-img/images/wind.png">
            <div>
                <p class="wind" id="wind">15km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
       </div>
        </div>
    </div>
   
 <script src="index.js"></script>   
</body>
</html>
